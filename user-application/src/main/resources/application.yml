server:
  port: 8080
  contextPath: /user-application
---

spring:
  profiles.active: dev
---
spring:
  profiles: dev
  logging:
    file: logs/user_app.log
    pattern:
      console: "%d %-5level %logger : %msg%n"
      file: "%d %-5level [%thread] %logger : %msg%n"
    level:
      org.springframework.web: DEBUG
      com.springboot.restapp.controllers: DEBUG
      org.hibernate: DEBUG